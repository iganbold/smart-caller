<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bento-data">
  <template>

    <firebase-app name="bento"
                  auth-domain="bento-aae5c.firebaseapp.com"
                  database-url="https://bento-aae5c.firebaseio.com"
                  api-key="AIzaSyCpP4vXwPwUbxdNlsAn0R-xESyyyv9zDOA">
    </firebase-app>

    <firebase-query
            id="query"
            app-name="bento"
            path="/tables"
            data="{{tables}}">
    </firebase-query>

    <firebase-query
            id="hotpotquery"
            app-name="bento"
            path="/hotpot"
            data="{{pots}}">
    </firebase-query>

  </template>

  <script>
    Polymer({
      is: 'bento-data',
      ready: function () {
        this.ref = this.$.query.ref;
      },

      properties: {
        tables: {
          type: Object,
          notify: true,
          observer: 'dataChanged'
        },
        ref: {
          type: Object,
          notify: true
        },
        pots: {
          type: Object,
          notify: true
        }
      },

      dataChanged: function (newData, oldData) {
        // do something when the query returns values
      }
    });
  </script>
</dom-module>
