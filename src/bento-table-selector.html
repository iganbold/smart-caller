<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="bento-table-selector">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
        padding-top: 5px;
      }

      paper-badge.white {
          --paper-badge-background: #547980;
      }

    </style>

    <paper-icon-button id="tablebtn" on-tap="open" icon="maps:restaurant" alt="table">
    </paper-icon-button>
    <paper-badge class="white" for="tablebtn" label="[[tablename]]">
    </paper-badge>

  </template>

  <script>
    Polymer({
      is: 'bento-table-selector',

      properties: {
          tablename: {
              type: String
          }
      },
      open: function () {
          this.fire('open-table-dialog');
      }
    });
  </script>
</dom-module>
